{% extends 'navbar.html' %}
{% load static %}
{% block css %}
      <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock css %}

{% block title %}
      <title>Signup</title>
{% endblock title %}


{% block content %}
<h1>Signup page</h1>
<form method="post">
    {% csrf_token %}

<!--    <label for="myusernameID" class="form-label">User Name</label>-->
    <input type="text" class="form-control" name="myussername">
<br>

<!--    <label for="userEmailID" class="form-label">Email address</label>-->
    <input type="email" class="form-control" name="signupEmail">

<br>
<!--    <label for="userPassID" class="form-label">Password</label>-->
    <input type="password" class="form-control" name="signupPass">
<br>
  <button type="submit" class="btn btn-success">Sign Up</button>
</form>
{% endblock content %}
