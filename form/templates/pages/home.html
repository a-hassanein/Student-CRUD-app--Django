<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    {% endblock css %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>

    {% block content %}
    <h1>Home page</h1>
    <div class="content"  >
    <div class="row">
    <div class="col-7">
    <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputAge" class="form-label">Age</label>
        <input type="text" class="form-control" id="exampleInputAge">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputTrack_Name" class="form-label">Track Name</label>
        <input type="text" class="form-control" id="exampleInputTrack_Name">
    </div>
    </div>

    <div class="col-5">
        <button type="button" class="btn btn-secondary" >Insert Student</button>
        <button type="button" class="btn btn-success" >Update Student</button>
        <button type="button" class="btn btn-danger" >Delete Student</button>
        <button type="button" class="btn btn-warning" >Select Student</button>
        <button type="button" class="btn btn-info" >Search by Student name</button>
    </div>
    </div>
    </div>
